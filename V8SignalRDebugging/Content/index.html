<!DOCTYPE html>
<html ng-app="v8-signalr">
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body data-ng-controller="IndexCtrl">
    <input type="text" data-ng-model="model.userName" placeholder="Username..." />
    <div class="container">
        <input type="text" data-ng-model="model.message"/>
        <input type="button" value="Send" data-ng-click="send()"/>
        <ul id="discussion">
            <li ng-repeat="message in model.messages">{{message.userName}}: {{message.message}}</li>
        </ul>
    </div>
    <!--Script references. -->
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.0.2.min.js"></script>

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <script src="app.js"></script>
    <script src="IndexCtrl.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
</body>
</html>
